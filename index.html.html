<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Breeze</title>
    <link rel="stylesheet" href="./assets/css/booking.css">
</head>
<body>
    <section class="booking">
        <div class="overlay"></div>
        <img class="hero-img" src="./assets/images/heroImg.png" alt="heroImg">
        <div class="header-container">
            <header>
                <div class="socials-box">
                    <img src="./assets/images/facebook.png" alt="facebook">
                    <img src="./assets/images/instagram.png" alt="instagram">
                    <img src="./assets/images/linkedin.png" alt="linkedin">
                    <img src="./assets/images/youtube.png" alt="youtube">
                </div>
        
                <div class="logo-box">
                    <img src="./assets/images/logo.png" alt="logo">
                    <h1 class="logo-title">Mountain Breeze Resort</h1>
                </div>
                
                <div class="info-box">
                    <img src="./assets/images/telephone.png" alt="telephone">
                    <span class="number-span">
                        944 000 111
                    </span>
                    <div class="language">
                        <a href="#">EN</a>
                        <a href="#">AR</a>
                    </div>
                </div>   
              
                <img class="mobile-menue" src="./assets/images/menue.png" alt="menue">
               </header>
        </div>

       <div class="scan-container">
        <div class="scan-box">
            <div class="qr-container">
                <img src="./assets/images/qrcode.png" alt="qrcode">
            </div>
            <h6 class="scan-title">
                Scan to learn more 
                about Mountain Breeze
            </h6>
            <p class="subtitle">
                If you are unable to scan the code, 
                you can download the file from here <a  href="./nature.jpg" class="alter-link" download="nature">Here</a>
            </p>
           </div>
       </div>
       <div class="footer">
        <p>keep in touch</p>
        <div class="socials-box-mobile">
            <img src="./assets/images/facebook.png" alt="facebook">
            <img src="./assets/images/instagram.png" alt="instagram">
            <img src="./assets/images/linkedin.png" alt="linkedin">
            <img src="./assets/images/youtube.png" alt="youtube">
        </div>
       </div>
    </section>
</body>
</html>
